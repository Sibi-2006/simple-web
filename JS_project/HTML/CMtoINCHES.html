<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/CMtoINCHES.css">
</head>
<body>
    <div id="main">
        <h1>CM to INCHES 🧮</h1>
        <div>
            <input type="text" placeholder="length in cm " id="input">
        </div>
        <div>
            <button onclick="result()">convert to inches 📏</button>
        </div>
        <div id="res">

        </div>
    </div>
    <script>
        function result(){
        let cm = Number(document.getElementById("input").value);
        let inches=cm/2.54;
        let res = document.getElementById("res");
        res.innerHTML=inches.toFixed(3)+" inches.";
        }
        
    </script>
</body>
</html>
