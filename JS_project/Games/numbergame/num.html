<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="num.css">
</head>
<body>
    <h1>Number Guessing Game </h1>
    <div class="main">
        
        <h2 id="maxAtt">Max Attempts : 10 </h2>
        <input type="number" id="input" placeholder="1 to 100">
        <div id="res">Enter number 1 to 100</div>
        <button id="btn">Check!!</button>
        <div id="attempts">Attempts : 0 | win : 0 | loss : 0</div>
    </div>
    <script src="num.js"></script>
</body>
</html>
