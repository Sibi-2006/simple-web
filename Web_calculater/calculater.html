<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
   <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <h1>Web Calculater</h1>
    <div class="main">
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('+')">+</button>
        </div>
        <div class="buttons">
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('-')">-</button>
        </div>
        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('*')">*</button>
        </div> 
        <div class="buttons">
            <button onclick="clearDisplay()" style="background-color: #10a0fa;">C</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="press('/')">/</button>
        </div>
           <button onclick="enter()" class="equal" >=</button>

        </div>
    </div>
    <script>
         function press(num){
            document.getElementById('display').value += num;
        }

        function enter(){
            try{
                let display = document.getElementById('display');
                 display.value = eval(display.value);
            }catch{
                display.value="ERROR!!"
            }
          
        }

        function clearDisplay(){
            document.getElementById('display').value = '';
        }
        document.getElementById("display").addEventListener("keypress",function(event){
            if(event.key==="Enter"){
                event.preventDefault();
                enter();
            }
        });
        document.getElementById("display").addEventListener("keydown",function(event){
            if(event.key==="Delete"){
                event.preventDefault();
                clearDisplay();
            }
        });
    </script>
</body>
</html>
